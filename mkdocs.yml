# site configuration
site_name: Peach101
repo_url: https://github.com/Ch1ps-dot/peach101
repo_name: Peach101

# theme configuration
theme:
  name: material
  language: zh
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: 黑夜模式

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: 白昼模式

# extention configuration
markdown_extensions:
  - admonition # message block
  - pymdownx.details # as above
  - pymdownx.superfences # as above

# content
nav:
  - 基于生成的模糊测试器Peach: index.md
  - Peach实战: test.md